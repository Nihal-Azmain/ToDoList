<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="todo-wrapper">
        <!-- HEADER -->
        <h1>To-Do APP</h1>
    
        <!-- INPUT FORM -->
        <form id="inputForm">
            <input type="text" name="ToDo" id="inputBox">
            <button id="add">ADD</button>
            <!-- <button id="Important">ADD</button> -->
        </form>
        
        <ul id="list"></ul>

        <div class="button-wrapper">
            <button id="selected">Select All</button>
            <button id="remaining">Remaining Tasks</button>
            <button id="completed">Completed Tasks</button>
            <button id="all">Show All</button>
            <button id="clearCompleted">Clear Completed Tasks</button>
        </div>
        
    </div>



</body>
<script src="ToDoAppV2.js"></script>
</html>
